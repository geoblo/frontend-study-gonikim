<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 자료형(Data Types)
    // 크게 1. 원시 타입(primitive type)과 2. 객체 타입(object/reference type) 으로 구분

    // 1. 원시 타입(기본 자료형)
    // - 가볍고 빠르며, 불필요한 메모리 할당 없이 처리됨
    // - String, Number, Boolean, undefined, null, Symbol(ES6차)

    // 1) String(문자열)
    // 큰따옴표(""), 작은따옴표(''), 백틱(``, ES6차)
    const name1 = "Goni Kim";
    const name2 = 'Goni Kim';
    document.write(name1, '<br>');
    document.write(name2, '<br>');
    
    // 문자열 안에서 큰따옴표나 작은따옴표를 사용하려면?
    const singleQuote = "He is called 'Goni'";
    const doubleQuote = 'He is called "Goni"';
    document.write(singleQuote, '<br>');
    document.write(doubleQuote, '<br>');
    
    // 이스케이프 문자(\)를 사용하면 해결
    // => \ 뒤에 오는 특수문자를 일반문자로 사용할 수 있게 해줌
    const singleQuote2 = "He is called \"Goni\"";
    const doubleQuote2 = 'He is called \'Goni\'';
    document.write(singleQuote2, '<br>');
    document.write(doubleQuote2, '<br>');

    const name = 'goni';
    document.write('hello ' + name + '?!', '<br>'); // 백틱 미사용 시 데이터 끼워넣기
    document.write(`hello ${name}?!`, '<br>'); // 템플릿 리터럴 문법
    document.write(`hello ${'name'}?!`, '<br>');
    document.write(`hello ${1 + 2}?!`, '<br>');
    document.write('<br>');

    // 2) Number(숫자)
    // 정수 및 실수 숫자를 나타냄
    // 다른 프로그래밍 언어와 달리 숫자 타입에 대한 구분이 없음
    // 항상 64비트 부동소수점 방식으로 저장됨
    const num1 = 34.13;
    const num2 = 34;
    document.write(num1, '<br>');
    document.write(num2, '<br>');
    
    // (참고) 자바스크립트 내장 함수
    const num3 = Number('500'); // '500' -> 500
    const num4 = Number('abc'); // NaN(숫자로 변환 불가 시)
    document.write(num3, '<br>');
    document.write(num4, '<br>');
    document.write('<br>');
    
  </script>
</body>
</html>
