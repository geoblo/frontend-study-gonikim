  <script>
    // 조건문
    // 조건식의 결과(true/false)에 따라 코드의 실행 여부나 실행 경로(분기)가 결정되는 구문
    // if문, switch문

    // 1. if, else, else if
    // 1) if문
    // 조건식을 만족하는 경우에만 코드블록을 실행
    let age = 17;
    let isAdult = false;
    if (age > 19) {
      isAdult = true;
    }
    document.write(isAdult, '<br>');

    // 2) if-else문
    // 조건식의 결과에 따라 두가지 중 하나를 실행시킬때 사용
    age = 19;
    if (age > 18) {
      isAdult = true;
    } else {
      isAdult = false;
    }
    document.write(isAdult, '<br>');

    // 3) if-else if문
    // 여러 if문 조건식 중 만족하는 것을 찾아 실행, 만족하는게 없으면 else문 실행
    const hour = 20;
    if (hour < 10) {
      document.write('Good morning', '<br>');
