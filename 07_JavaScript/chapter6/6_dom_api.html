<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- DOM API란?
    Document Object Model(문서 객체 모델): HTML 문서를 객체 형태로 모델링 => DOM에서는 모든 HTML 요소가 객체로 정의됨(브라우저가 HTML을 파싱할 때)

    Application Programing Interface: 무언가 동작시킬 때 사용하는 프로그래밍 명령 => 각 DOM 객체의 속성과 메소드

    정리: JS에서 HTML을 제어할 수 있는 명령들
  -->

  <!-- DOM API로 제어해보기 -->
  <div class="box">Box!!</div>
</body>
</html>
